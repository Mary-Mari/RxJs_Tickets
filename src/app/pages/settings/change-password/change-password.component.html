<div class="d-flex flex-column m-auto">
    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
      <span class="mx-3">Старый пароль</span>
      <input
        type="password"
        pInputText
        [(ngModel)]="oldPassword"
        [ngClass]="{'input-error': !oldPassword || oldPassword.length < 3}"
      />
    </div>
    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
      <span class="mx-3">Новый пароль</span>
      <input
        type="password"
        pInputText
        [(ngModel)]="newPassword"
        [ngClass]="{'input-error': !newPassword || newPassword.length < 3}"
      />
    </div>
    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
      <span class="mx-3">Повторите пароль</span>
      <input
        type="password"
        pInputText
        [(ngModel)]="repeatPassword"
        [ngClass]="{'input-error': repeatPassword !== newPassword}"
      />
    </div>
  
    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
      <button (onClick)="onChange()" type="submit" class="btn btn-success">Изменить пароль</button>
      
    </div>
  </div>
